<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>

    <script>
        window.onload = function() {
            let cuadro = document.getElementById("cuadro");

            cuadro.onmouseover = function() {
                cuadro.style.backgroundColor = 'red';
            }

            cuadro.onmouseout = function() {
                cuadro.style.backgroundColor = 'yellow';
            }
        }
    </script>
</head>
<body>

    <div style="display: block; width: 100px; height: 100px;" id="cuadro">
        Cuadro que cambia al entrar el rat√≥n
    </div>
    


</body>
</html>
