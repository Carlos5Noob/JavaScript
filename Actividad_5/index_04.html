<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4 Arrays</title>
</head>
<body>
    
    <script>
        
        console.log("Introduce números enteros de forma infinita. Teclee el 0 o un valor no numérico para parar. ")
        let entrada;
        let cadena = [];

        while (true) {
            entrada = parseInt(prompt("Introduce un número: "));

            if (isNaN(entrada) || entrada === 0) {
                break;
            }

            cadena.push(entrada);
        }

        console.log(cadena);

        for (let i = 0; i < cadena.length; i++) {
            if (esPar(cadena[i])) {
                console.log(cadena[i] + " es par")
            } else {
                console.log(cadena[i] + " es impar")
            }
            
        }

        function esPar(numero) {
            return numero % 2 === 0;
        }

    </script>
    
</body>
</html>
