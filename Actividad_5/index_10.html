<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 10 Arrays</title>
</head>
<body>
    
    <script>

        let componentes = {"monitor": 200, "teclado": 20, "raton": 10};

        function precio(componente) {

            console.log("El " + componente + " cuesta " + componentes[componente] + " euros. ");

        }

        precio("monitor");
        precio("teclado");
        precio("raton");

    </script>

</body>
