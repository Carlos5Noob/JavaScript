<body>
    
    <script>
        function listar(array) {
            for (let i = 0; i < array.length; i++) {
                console.log("-" + array[i]);
                
            }
        }

        let cadena = ["rojo", "verde", "azul"];

        console.log(listar(cadena));

    </script>
