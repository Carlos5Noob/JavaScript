<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5 Arrays</title>
</head>
<body>
    
    <script>
        
        let cadena = [
            [5, 7, 8],
            [3, 4, 1],
            [2, 9, 6]
        ]

        function determinarMatriz(matriz, valor) {

            let numeroPequeño = matriz[0][0];
            let indicePequeño = 0;
            let contador = 0;

            for (let i = 0; i < matriz.length; i++) {
                for (let j = 0; j < matriz[i].length; j++) {
                    if (matriz[i][j] < numeroPequeño) {
                        numeroPequeño = matriz[i][j];
                        indicePequeño = contador;
                    }
                    contador++;
                }
            }

            
            if (valor === "v") {
                console.log("El número más pequeño de la matriz es " + numeroPequeño);
                return numeroPequeño;
            } else if (valor === "i") {
                console.log("El índice del número más pequeño es " + indicePequeño);
                return indicePequeño;
            } else {
                console.log("El valor pasado como parámetro no es válido. Introduzca 'v' o 'i'.");
            }
        }

        determinarMatriz(cadena, "v"); 
        determinarMatriz(cadena, "i"); 
    </script>

</body>
</html>
