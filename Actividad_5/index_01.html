<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 Arrays</title>
</head>
<body>

    <script>
        console.log("Ingrese un número entre el 0 y el 6")
        let teclado = parseInt(prompt())
        let dias = ["Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado", "Domingo"]

        switch (teclado) {
            case 0:
                console.log(dias[0])
                break;
            case 1:
                console.log(dias[1])
                break;
            case 2:
                console.log(dias[2])
                break;
            case 3:
                console.log(dias[3])
                break;
            case 4:
                console.log(dias[4])
                break;
            case 5:
                console.log(dias[5])
                break;
            case 6:
                console.log(dias[6])
                break;
            default:
                console.log("El número introducido no es válido. ")
                break;  
        }   
        
    </script>

</body>
</html>
