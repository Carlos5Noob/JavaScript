<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3 Arrays</title>
</head>
<body>
    
    <script>
        let cadena = [2, 5, 2, 3, 8, 7, 11, 7];

        function sumaLista(array) {
            let suma = 0;
            for (let index = 0; index < array.length; index++) {
                suma+=array[index];
            }
            return suma;
        }
        
        alert("La suma del array [" + cadena + "] es: " + sumaLista(cadena))

    </script>

</body>
</html>
